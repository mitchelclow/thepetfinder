  <div class="container">

      <div class="col-md-12">
        <h1 class="resHead found-lost-pets-index-title">Found Pets</h1>
      </div>
    </div>
    <div class="row">
        <!-- Displays foundDisplay.js content -->
        <div class="col-md-12 found-container"></div>
    </div>
  </div>

  <script>
    fetch('./api/userfounds').then(function(response) {
      var contentType = response.headers.get("content-type");
      if(contentType && contentType.includes("application/json")) {
        return response.json();
      }
      throw new TypeError("Oops, we haven't got JSON!");
    })
    .then(function(json) {
      for(var foundPet of json)
      {
        console.log(foundPet);
        $('.found-container').append('<img src="./pets/' + foundPet.photoFound + '" style="max-width: 300px;"/>');
         }
     })
    .catch(function(error) { console.log(error); });
  </script>
